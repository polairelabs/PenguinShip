# Defaults to dev profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

navaship.webapp.url=${WEBAPP_URL}

navaship.api.domain=${API_DOMAIN}
navaship.api.accessTokenExpirationMs=${API_ACCESS_TOKEN_EXPIRATION_MS}
navaship.api.refreshTokenExpirationMs=${API_REFRESH_TOKEN_EXPIRATION_MS}
navaship.api.emailVerificationTokenExpirationMs=${API_EMAIL_VERIFICATION_TOKEN_EXPIRATION_MS}

sendgrid.senderEmail=${SENDGRID_SENDER_EMAIL}
sendgrid.apikey=${SENDGRID_APIKEY}
sendgrid.verifyEmailTemplateId=${SENDGRID_VERIFY_EMAIL_TEMPLATE_ID}
sendgrid.forgotPasswordEmailTemplateId=${SENDGRID_FORGOT_PASSWORD_EMAIL_TEMPLATE_ID}

easypost.apikey=${EASYPOST_APIKEY}
easypost.webhook.endpoint.secret=${EASYPOST_WEBHOOK_ENDPOINT_SECRET}
easypost.webhook.endpoint.url=${EASYPOST_WEBHOOK_ENDPOINT_URL}

stripe.publickey=${STRIPE_PUBLIC_KEY}
stripe.apikey=${STRIPE_APIKEY}
stripe.webhook.endpoint.secret=${STRIPE_WEBHOOK_ENDPOINT_SECRET}
