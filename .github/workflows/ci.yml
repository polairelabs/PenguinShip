name: Create and publish a Docker image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get specific changed files for api
        id: changed-files-api
        uses: tj-actions/changed-files@v9.3
        with:
          files: |
            ./

      - name: Build api image
        if: steps.changed-files-api.outputs.any_changed == 'true'
        run: >
          docker build -t ${{ env.IMAGE_NAME }} ${{ env.context }}
        env:
          context: .

      - name: Pushing API image
        if: steps.changed-files-api.outputs.any_changed == 'true'
        run: |
          docker tag ${{ env.IMAGE_NAME }} ${{ env.tag }}
          docker push ${{ env.tag }}
          docker push ${{ env.IMAGE_NAME }}:latest
